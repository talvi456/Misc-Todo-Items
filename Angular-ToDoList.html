<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="Angular-ToDoList.js"></script>

    <body ng-app="myApp" ng-controller="todoCtrl">

        <h2>My Todo List</h2>

        <form ng-submit="todoAdd()">
            <input type="text" ng-model="todoInput" size="50" placeholder="Add New">
            <input type="submit" value="Add New Color">
        </form>

        <br>

        <h4>Add Celebrity</h4>

        <form ng-submit="addCelebName()">
            <input type="text" ng-model="celebName" size="50" placeholder="Add New Celebrity">
            <input type="submit" value="Add New Celebrity">
        </form>

        <div ng-repeat="x in todoList">
            <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
        </div>

        <p><button ng-click="remove()">Remove marked</button></p>

        <input type="text" ng-model="colorName" ng-bind="colorName" style="background-color : {{colorName}}">

        <p ng-bind="colorName"></p>

        <p ng-bind="celebDisplay"></p>
    </body>
</html>
